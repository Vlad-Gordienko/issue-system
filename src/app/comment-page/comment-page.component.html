<app-comment-form *ngIf="comment?.id; else createForm"
                  [comment]="comment"
                  [config]="{submitBtnText: 'Update'}"
                  (onSubmit)="update($event)"></app-comment-form>

<ng-template #createForm>
  <app-comment-form [config]="{submitBtnText: 'Create'}"
                    (onSubmit)="create($event)"></app-comment-form>
</ng-template>
